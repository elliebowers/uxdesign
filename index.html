<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Maker</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="dropdown">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <ul class="menu">
            <li class="lists"><a class="response" href="index.html">
                <span class="text">Home</span>
            </a></li>
            <li class="lists"><a class="response" href="index.html">
                <span class="text">About</span>
            </a></li>
            <li class="lists"><a class="response" href="index.html">
                <span class="text">Explore</span>
            </a></li>
            <li class="lists"><a class="response" href="index.html">
                <span class="text">Contact</span>
            </a></li>
        </ul>
    </div> 


    <h1>Template Generator</h1>
    <h2>Go ahead and create your own website!</h2>

    <div class="workspace">
        <div class="miniworkspace box1">
            <div class="container">
                <div class="title">Let's choose properties for your page</div>
                <form id="info-form">

                    <div class="form-group">
                        <label for="bg-color">Add background color</label>
                        <div>
                            <select id="bg-color" name="bg-color" class="form-control">
                                <option value="lightgreen">Lightgreen</option>
                                <option value="pink">Pink</option>
                                <option value="lightblue">Lightblue</option>
                                <option value="wheat">Wheat</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="h1">Add a heading</label>
                        <input type="text" id="h1" name="h1" value="" class="form-control heading">
                    </div>

                    <div class="form-group">
                        <label for="h2">Add a subheading</label>
                        <input type="text" id="h2" name="h2" value="" class="form-control heading">
                    </div>


                    <div class="form-group">
                        <label for="font-color">Add font color</label>
                        <select id="font-color" name="font-color" class="form-control">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image">Select an image</label>
                        <select id="image" name="image" class="form-control">
                            <option value="cat">Cat image</option>
                            <option value="dog">Dog image</option>
                            <option value="panda">Panda image</option>
                            <option value="ocean">Ocean image</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-secondary">Submit/Publish</button>
                </form>
            </div>
        </div>
    
        <div class="miniworkspace box2">Blank Canvas</div>
    
        <div class="miniworkspace box3">Display code here</div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
